<body>
    <h1>Lista 02</h1>
    <h2>Questão 01</h2>
    <form>
        <label class="form-label" for="numero">Digite um número:</label>
        <input class="form-control" type="number" id="numero" name="numero">

        <button class="btn btn-primary" type="button" onclick="exibirSucessorAntecessor()">Exibir Sucessor e Antecessor</button>
    </form>
    <p id="resultado01"></p>

    <h2>Questão 02</h2>

    <form>
        <label class="form-label" for="numero1">Digite o primeiro número:</label>
        <input class="form-control" type="number" id="numero1" name="numero1">

        <label class="form-label" for="numero2">Digite o segundo número:</label>
        <input class="form-control" type="number" id="numero2" name="numero2">

        <button class="btn btn-primary" type="button" onclick="calcularMedia()">Calcular média</button>
    </form>
    <p id="resultado02"></p>

    <script>
        function exibirSucessorAntecessor() {
            let numero = parseFloat(document.getElementById("numero").value);
            try {
                let resultado = sucessorAntecessor(numero);
                let sucessor = resultado[0];
                let antecessor = resultado[1];
                document.getElementById("resultado01").innerHTML = `Sucessor: ${sucessor}\nAntecessor: ${antecessor}`;
            } catch (error) {
                alert(error.message);
            }
        }

        function calcularMedia() {
            let numero1 = parseFloat(document.getElementById("numero1").value);
            let numero2 = parseFloat(document.getElementById("numero2").value);

            let media = calculaMedia(numero1, numero2);

            document.getElementById("resultado02").innerHTML = `A média é ${media.toFixed(2)}.`;
        }
    </script>
